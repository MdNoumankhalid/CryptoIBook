 <div class="container-fluid py-5">
        <div class="container">
            <div class="row gx-5">

                <div class="col-lg-12">
                    <div class="text-center rounded p-5">
<h1 align="center"> Registered Users Details</h1>
<hr>
<table class="table table-striped table-hover">
    <thead class="table-dark">
  <tr>
    <th>Name</th>
    <th>Gender</th>
    <th>City</th>
    <th>Address</th>
    <th>Pincode</th>
    <th>Contact No</th>
    <th> Email</th>
    <th colspan="2" align="center" style="background-color:red"> Action</th>
  </tr>
    </thead>
    <tbody>
  {% for r in userdata %}
  <tr>
    <td>{{r.name}}</td>
    <td>{{r.gender}}</td>
    <td>{{r.city}}</td>
    <td>{{r.address}}</td>
    <td>{{r.pincode}}</td>
    <td>{{r.contact}}</td>
    <td>{{r.email}}</td>
      <td> <a href="{% url 'reg_del' r.id %}">  <i class="fa fa-trash text-success"> </i> </a> </td>
      <td><a href="{% url 'reg_edit' r.id %}">  <i class="fa fa-edit text-warning"> </i> </a></td>
  </tr>
  {% endfor %}
    </tbody>
</table>
</div>
                </div>
            </div>
        </div>
    </div>
