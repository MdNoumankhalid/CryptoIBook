<head>
    <!-- basic -->

    <!-- mobile metas -->

    <!-- style css -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <!-- responsive-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- body -->


<body class="main-layout">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src="{% static 'images/loading.gif'%}" alt="" /></div>
    </div>
    <!-- end loader -->




<div class="container-fluid py-5">
        <div class="container">
            <div class="row gx-5">

                <div class="col-lg-12">
                    <div class="bg-light text-center rounded p-5">
                        <h1 class="mb-4">Create An Account</h1>
                        <form method="post">
    {% csrf_token %}
    <p style="color:red;text-align:center;font-size:22px;font-weight:bold">{{msg}}</p>
<table align="center" width="500" height="500">
  <tr>
    <td>Name</td>
    <td><input type="text" name="t1" required class="form-control"></td>
  </tr>
   <tr>
    <td>Gender</td>
    <td>male<input type="radio" name="r1" value="male" required class="form-check-input">
       female<input type="radio" name="r1" value="female" required class="form-check-input"> </td>
  </tr>
     <tr>
    <td>City</td>
    <td><input type="text" name="t2" required class="form-control"></td>
  </tr>
     <tr>
    <td>Address</td>
    <td><input type="text" name="t3" required class="form-control"></td>
  </tr>
     <tr>
    <td>Pincode</td>
    <td><input type="text" name="t4" required class="form-control"></td>
  </tr>
     <tr>
    <td>Contact</td>
    <td><input type="text" name="t5" required class="form-control"></td>
  </tr>
     <tr>
    <td>Email</td>
    <td><input type="text" name="t6" required class="form-control"></td>
  </tr>
     <tr>
    <td>Password</td>
    <td><input type="password" name="t7" required class="form-control"></td>
  </tr>
     <tr>
    <td></td>
    <td><input type="submit" value="create an account" class="btn btn-success"></td>
  </tr>
</table>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
